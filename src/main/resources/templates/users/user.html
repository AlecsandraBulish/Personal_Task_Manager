<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header::header}"></div>
    <h1 th:text="${'Definition of: ' + user.username}"></h1>
    <div class="row row-cols-auto mt-5 mb-5">
        <div class="card-body">
            <p th:text="${'User ID is: ' + user.id}" class="card-title">VALUE</p>
            <p th:text="${'User name is: ' + user.username}" class="card-title">VALUE</p>
            <p th:text="${'User email is: ' + user.email}" class="card-title">VALUE</p>
            <p th:if="${average !=null}" th:text="${'User average time is: ' + average }" class="card-title">VALUE</p>


            <a th:href="@{/user/{id}/updateInfo(id=${user.getId()})}" class="btn btn-primary mb-2 mt-3">Edit</a>
            <br><br>
            <a th:href="@{/user/{id}/delete/(id=${user.getId()})}" class="btn btn-primary mb-2">Done</a>
            <br>
            <a th:href="@{/user/{id}/cards/(id=${user.getId()})}" class="btn btn-primary mb-2">User Cards</a>
        </div>
    </div>
</div>
</body>
</html>
